<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>과제 2</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
</head>
<body>
<script>
function drawFacialFeatures() {
    push();
    translate(width / 2, height / 2 + 20);
    fill(0);
    noStroke();
    ellipse(-40, 0, 22, 18);
    ellipse(40, 0, 22, 18);

    stroke(0);
    strokeWeight(2);
    noFill();
    arc(0, 35, 20, 20, HALF_PI - 0.5, HALF_PI + 0.5);

    strokeWeight(2.5);
    noFill();
    arc(0, 65, 40, 30, 0, PI);
    pop();
}
</script>
</body>
</html>
